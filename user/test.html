<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helpdesk Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      /* Sidebar */
      .sidebar {
        width: 15rem;
        background: #104b5a; /* Base color */
        color: white;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh; /* Full height */
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(-100%); /* Sidebar hidden by default */
        transition: transform 0.3s ease;
        z-index: 1000;
      }

      .sidebar.active {
        transform: translateX(0); /* Sidebar visible */
      }

      /* Overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        z-index: 999;
      }

      .overlay.active {
        display: block; /* Show overlay when sidebar is active */
      }

      .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: #104b5a; /* Base color */
        margin-bottom: 1rem;
      }

      .user-info {
        text-align: center;
        margin-bottom: 1rem;
      }

      .user-info h3 {
        margin: 0;
        font-size: 1.2rem;
      }

      .user-info p {
        margin: 0;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .sidebar a {
        display: block;
        width: 100%;
        padding: 0.75rem;
        margin: 0.3rem 0;
        color: white;
        text-decoration: none;
        text-align: center;
        border-radius: 0.3rem;
      }

      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .logout-btn {
        margin-top: auto;
        background: #ff4d4d;
        padding: 0.75rem;
        width: 100%;
        text-align: center;
        border-radius: 0.3rem;
        cursor: pointer;
      }

      .logout-btn:hover {
        background: #cc0000;
      }

      .container {
        flex: 1;
        padding: 1.5rem;
        margin-left: 0; /* No margin by default */
        transition: margin-left 0.3s ease;
      }

      .container.sidebar-active {
        margin-left: 15rem; /* Shift content when sidebar is active */
      }

      /* Summary */
      .summary-box {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .card {
        background: white;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .dashboard-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
        gap: 1.5rem;
        margin-top: 1.5rem;
      }

      h2 {
        text-align: center;
        color: #104b5a; /* Base color */
      }

      canvas {
        width: 100%;
        height: auto;
      }

      .hamburger {
        display: none;
        font-size: 2rem;
        cursor: pointer;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        color: #104b5a; /* Base color */
      }

      @media (max-width: 768px) {
        .hamburger {
          display: block;
        }

        .container {
          padding-top: 60px;
        }

        .container.sidebar-active {
          margin-left: 0; /* No shift on mobile */
        }
      }
    </style>
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="avatar">ðŸ‘¤</div>
      <div class="user-info">
        <h3>John Doe</h3>
        <p>User</p>
      </div>

      <a href="dashboard.html">Dashboard</a>
      <a href="buat-tiket.html">Create Ticket</a>
      <a href="status-tiket.html">Ticket Status</a>
      <a href="pengaturan.html">Settings</a>

      <div class="logout-btn" onclick="logout()">Logout</div>
    </div>

    <!-- Main Content -->
    <div class="container" id="container">
      <h2>Helpdesk Dashboard</h2>
      <!-- Summary -->
      <div class="summary-box">
        <div class="card">
          <h3>Total Tickets</h3>
          <p id="totalTickets">0</p>
        </div>
        <div class="card">
          <h3>Open Tickets</h3>
          <p id="openTickets">0</p>
        </div>
        <div class="card">
          <h3>Closed Tickets</h3>
          <p id="closedTickets">0</p>
        </div>
      </div>

      <div class="dashboard-container">
        <!-- Ticket Category Chart -->
        <div class="card">
          <h3>Ticket Categories</h3>
          <canvas id="categoryChart"></canvas>
        </div>

        <!-- Ticket Priority Chart -->
        <div class="card">
          <h3>Ticket Priorities</h3>
          <canvas id="priorityChart"></canvas>
        </div>

        <!-- Ticket Status Chart -->
        <div class="card">
          <h3>Ticket Status</h3>
          <canvas id="statusChart"></canvas>
        </div>

        <!-- Ticket Trend Chart -->
        <div class="card">
          <h3>Ticket Trends</h3>
          <canvas id="trendChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      function logout() {
        alert("You have been logged out.");
        window.location.href = "login.html"; // Redirect to login page
      }

      // Toggle sidebar
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const container = document.getElementById("container");

        sidebar.classList.toggle("active");
        overlay.classList.toggle("active");
        container.classList.toggle("sidebar-active");
      }

      // Close sidebar when clicking outside
      function closeSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const container = document.getElementById("container");

        sidebar.classList.remove("active");
        overlay.classList.remove("active");
        container.classList.remove("sidebar-active");
      }

      // Dummy Data
      const categoryData = {
        labels: ["Technical", "Account", "Payment", "Feature"],
        datasets: [
          {
            label: "Number of Tickets",
            data: [25, 18, 10, 15],
            backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"],
          },
        ],
      };

      const priorityData = {
        labels: ["Low", "Medium", "High", "Critical"],
        datasets: [
          {
            label: "Number of Tickets",
            data: [10, 15, 20, 5],
            backgroundColor: ["#4BC0C0", "#FFCE56", "#36A2EB", "#FF6384"],
          },
        ],
      };

      const statusData = {
        labels: ["New", "In Progress", "Pending", "Closed"],
        datasets: [
          {
            label: "Number of Tickets",
            data: [12, 14, 8, 20],
            backgroundColor: ["#FFCE56", "#36A2EB", "#FF6384", "#4BC0C0"],
          },
        ],
      };

      const trendData = {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
        datasets: [
          {
            label: "Tickets Received",
            data: [10, 15, 20, 25, 18, 30],
            borderColor: "#104b5a" /* Base color */,
            fill: false,
            tension: 0.3,
          },
        ],
      };

      // Initialize Charts
      new Chart(document.getElementById("categoryChart"), {
        type: "pie",
        data: categoryData,
      });

      new Chart(document.getElementById("priorityChart"), {
        type: "doughnut",
        data: priorityData,
      });

      new Chart(document.getElementById("statusChart"), {
        type: "bar",
        data: statusData,
      });

      new Chart(document.getElementById("trendChart"), {
        type: "line",
        data: trendData,
      });
    </script>
  </body>
</html>
