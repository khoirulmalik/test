<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Status</title>
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      /* Sidebar */
      .sidebar {
        width: 15rem;
        background: #104b5a; /* Base color */
        color: white;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease;
      }

      .sidebar.collapsed {
        transform: translateX(-100%);
      }

      .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: #104b5a; /* Base color */
        margin-bottom: 1rem;
      }

      .user-info {
        text-align: center;
        margin-bottom: 1rem;
      }

      .user-info h3 {
        margin: 0;
        font-size: 1.2rem;
      }

      .user-info p {
        margin: 0;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .sidebar a {
        display: block;
        width: 100%;
        padding: 0.75rem;
        margin: 0.3rem 0;
        color: white;
        text-decoration: none;
        text-align: center;
        border-radius: 0.3rem;
      }

      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .logout-btn {
        margin-top: auto;
        background: #ff4d4d;
        padding: 0.75rem;
        width: 100%;
        text-align: center;
        border-radius: 0.3rem;
        cursor: pointer;
      }

      .logout-btn:hover {
        background: #cc0000;
      }

      /* Overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        z-index: 999;
      }

      .overlay.active {
        display: block; /* Show overlay when sidebar is active */
      }

      /* Hamburger Menu */
      .hamburger {
        display: none;
        font-size: 2rem;
        cursor: pointer;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        color: #104b5a; /* Base color */
      }

      /* Main Content */
      .container {
        flex: 1;
        padding: 1.5rem;
      }

      .table-container {
        background: white;
        padding: 1.5rem;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
        max-width: 1800px;
        margin: auto;
      }

      h2 {
        text-align: center;
        color: #104b5a; /* Base color */
        margin-bottom: 1rem;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.5rem;
      }

      select {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.3rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 0.75rem;
        text-align: left;
      }

      th {
        background-color: #104b5a; /* Base color */
        color: white;
      }

      /* Warna untuk status tiket */
      .status-open {
        background-color: #ffcc00;
        color: black;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
      }

      .status-in-progress {
        background-color: #17a2b8;
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
      }

      .status-resolved {
        background-color: #28a745;
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
      }

      .status-closed {
        background-color: #6c757d;
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
      }

      /* Action Icons */
      .action-icons {
        display: flex;
        gap: 0.5rem;
      }

      .action-icons i {
        cursor: pointer;
        font-size: 1.2rem;
        color: #104b5a; /* Base color */
        transition: color 0.3s ease;
      }

      .action-icons i:hover {
        color: #0c3a47; /* Darker shade of base color */
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          transform: translateX(-100%);
          z-index: 999;
        }

        .sidebar.active {
          transform: translateX(0);
        }

        .hamburger {
          display: block;
        }

        .container {
          padding-top: 60px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="avatar">ðŸ‘¤</div>
      <div class="user-info">
        <h3>John Doe</h3>
        <p>User</p>
      </div>

      <a href="dashboard.html">Dashboard</a>
      <a href="buat-tiket.html">Create Ticket</a>
      <a href="status-tiket.html">Ticket Status</a>
      <a href="pengaturan.html">Settings</a>

      <div class="logout-btn" onclick="logout()">Logout</div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <div class="table-container">
        <h2>Ticket Status</h2>

        <label for="statusFilter">Filter by status:</label>
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="Open">Open</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
          <option value="Closed">Closed</option>
        </select>

        <table>
          <thead>
            <tr>
              <th>Ticket Number</th>
              <th>Division</th>
              <th>Urgency</th>
              <th>Summary</th>
              <th>Status</th>
              <th>Action</th>
              <!-- New Column -->
            </tr>
          </thead>
          <tbody id="ticketTableBody">
            <!-- Ticket data will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // Ticket Data from "Create Ticket"
      const tickets = [
        {
          ticketNumber: "TKT-001",
          division: "IT",
          urgency: "High",
          summary: "Server down",
          status: "Open",
        },
        {
          ticketNumber: "TKT-002",
          division: "HR",
          urgency: "Medium",
          summary: "Salary not received",
          status: "Resolved",
        },
        {
          ticketNumber: "TKT-003",
          division: "Finance",
          urgency: "Low",
          summary: "Financial report error",
          status: "In Progress",
        },
        {
          ticketNumber: "TKT-004",
          division: "IT",
          urgency: "Critical",
          summary: "Data loss in database",
          status: "Closed",
        },
      ];

      function loadTickets(statusFilter = "all") {
        const tableBody = document.getElementById("ticketTableBody");
        tableBody.innerHTML = ""; // Clear the table before repopulating

        tickets.forEach((ticket) => {
          if (statusFilter === "all" || ticket.status === statusFilter) {
            const row = document.createElement("tr");

            // Determine color class based on status
            let statusClass = "";
            switch (ticket.status) {
              case "Open":
                statusClass = "status-open";
                break;
              case "In Progress":
                statusClass = "status-in-progress";
                break;
              case "Resolved":
                statusClass = "status-resolved";
                break;
              case "Closed":
                statusClass = "status-closed";
                break;
            }

            row.innerHTML = `
              <td>${ticket.ticketNumber}</td>
              <td>${ticket.division}</td>
              <td>${ticket.urgency}</td>
              <td>${ticket.summary}</td>
              <td><span class="${statusClass}">${ticket.status}</span></td>
              <td>
                <div class="action-icons">
                  <i class="fas fa-tasks" onclick="viewProgress('${ticket.ticketNumber}')"></i>
                  <i class="fas fa-eye" onclick="viewDetails('${ticket.ticketNumber}')"></i>
                </div>
              </td>
            `;
            tableBody.appendChild(row);
          }
        });
      }

      // Event Listener for filter
      document
        .getElementById("statusFilter")
        .addEventListener("change", function () {
          loadTickets(this.value);
        });

      // Load all tickets when the page loads
      loadTickets();

      // Toggle sidebar on mobile
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        sidebar.classList.toggle("active");
        overlay.classList.toggle("active");
      }

      // Close sidebar when clicking outside
      function closeSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        sidebar.classList.remove("active");
        overlay.classList.remove("active");
      }
      
      function logout() {
        alert("You have been logged out.");
        window.location.href = "../login.html"; // Redirect to login page
      }
      // View Progress Function
      function viewProgress(ticketNumber) {
        alert(`View Progress for Ticket: ${ticketNumber}`);
        // Add logic to view progress
      }

      // View Details Function
      function viewDetails(ticketNumber) {
        alert(`View Details for Ticket: ${ticketNumber}`);
        // Add logic to view details
      }
    </script>
  </body>
</html>
