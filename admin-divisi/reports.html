<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Divisi - Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        min-height: 100vh;
        background-color: #f4f4f4;
      }
      .sidebar {
        width: 15rem;
        background: #007bff;
        color: white;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        flex: 1;
        padding: 1.5rem;
      }
      .card {
        background: white;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 1.5rem;
      }
      canvas {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="avatar">ðŸ‘¤</div>
      <div class="user-info">
        <h3>Admin Divisi</h3>
        <p>IT Department</p>
      </div>
      <a href="dashboard-admin.html">Dashboard</a>
      <a href="manage-tickets.html">Manage Tickets</a>
      <a href="reports.html">Reports</a>
      <div class="logout-btn" onclick="logout()">Logout</div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <h2>Reports</h2>
      <div class="card">
        <h3>Monthly Ticket Trends</h3>
        <canvas id="monthlyTrendChart"></canvas>
      </div>
      <div class="card">
        <h3>Ticket Resolution Time</h3>
        <canvas id="resolutionTimeChart"></canvas>
      </div>
    </div>

    <script>
      function logout() {
        alert("You have been logged out.");
        window.location.href = "../login.html";
      }

      // Chart Data
      const monthlyTrendData = {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
        datasets: [
          {
            label: "Tickets",
            data: [10, 15, 12, 18, 20, 25],
            borderColor: "#007bff",
            fill: false,
          },
        ],
      };

      const resolutionTimeData = {
        labels: ["<1 Day", "1-3 Days", "3-7 Days", ">7 Days"],
        datasets: [
          {
            label: "Tickets",
            data: [15, 10, 5, 2],
            backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"],
          },
        ],
      };

      // Initialize Charts
      new Chart(document.getElementById("monthlyTrendChart"), {
        type: "line",
        data: monthlyTrendData,
      });

      new Chart(document.getElementById("resolutionTimeChart"), {
        type: "bar",
        data: resolutionTimeData,
      });
    </script>
  </body>
</html>
