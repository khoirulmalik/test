<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Divisi - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      /* Sidebar */
      .sidebar {
        width: 15rem;
        background: #104b5a; /* Base color */
        color: white;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease;
      }

      .sidebar.collapsed {
        transform: translateX(-100%);
      }

      .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: #104b5a; /* Base color */
        margin-bottom: 1rem;
      }

      .user-info {
        text-align: center;
        margin-bottom: 1rem;
      }

      .user-info h3 {
        margin: 0;
        font-size: 1.2rem;
      }

      .user-info p {
        margin: 0;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .sidebar a {
        display: block;
        width: 100%;
        padding: 0.75rem;
        margin: 0.3rem 0;
        color: white;
        text-decoration: none;
        text-align: center;
        border-radius: 0.3rem;
      }

      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .logout-btn {
        margin-top: auto;
        background: #ff4d4d;
        padding: 0.75rem;
        width: 100%;
        text-align: center;
        border-radius: 0.3rem;
        cursor: pointer;
      }

      .logout-btn:hover {
        background: #cc0000;
      }

      /* Overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        z-index: 999;
      }

      .overlay.active {
        display: block; /* Show overlay when sidebar is active */
      }

      /* Hamburger Menu */
      .hamburger {
        display: none;
        font-size: 2rem;
        cursor: pointer;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        color: #104b5a; /* Base color */
      }

      /* Main Content */
      .container {
        flex: 1;
        padding: 1.5rem;
      }

      .summary-box {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      .card {
        background: white;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .dashboard-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
        gap: 1.5rem;
        margin-top: 1.5rem;
      }

      h2 {
        text-align: center;
        color: #104b5a; /* Base color */
      }

      canvas {
        width: 100%;
        height: auto;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          transform: translateX(-100%);
          z-index: 999;
        }

        .sidebar.active {
          transform: translateX(0);
        }

        .hamburger {
          display: block;
        }

        .container {
          padding-top: 60px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="avatar">ðŸ‘¤</div>
      <div class="user-info">
        <h3>Admin Divisi</h3>
        <p>IT Department</p>
      </div>
      <a href="dashboard-admin.html">Dashboard</a>
      <a href="manage-tickets.html">Manage Tickets</a>
      <a href="reports.html">Reports</a>
      <div class="logout-btn" onclick="logout()">Logout</div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <h2>Dashboard Admin Divisi</h2>
      <!-- Summary -->
      <div class="summary-box">
        <div class="card">
          <h3>Total Tickets</h3>
          <p id="totalTickets">25</p>
        </div>
        <div class="card">
          <h3>Open Tickets</h3>
          <p id="openTickets">10</p>
        </div>
        <div class="card">
          <h3>Resolved Tickets</h3>
          <p id="resolvedTickets">15</p>
        </div>
      </div>

      <!-- Charts -->
      <div class="dashboard-container">
        <div class="card">
          <h3>Ticket Status</h3>
          <canvas id="statusChart"></canvas>
        </div>
        <div class="card">
          <h3>Ticket Trends</h3>
          <canvas id="trendChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      // Toggle sidebar on mobile
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        sidebar.classList.toggle("active");
        overlay.classList.toggle("active");
      }

      // Close sidebar when clicking outside
      function closeSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        sidebar.classList.remove("active");
        overlay.classList.remove("active");
      }

      // Logout function
      function logout() {
        alert("You have been logged out.");
        window.location.href = "../login.html"; // Redirect to login page
      }

      // Chart Data
      const statusData = {
        labels: ["Open", "In Progress", "Resolved", "Closed"],
        datasets: [
          {
            label: "Tickets",
            data: [10, 5, 8, 2],
            backgroundColor: ["#FF6384", "#36A2EB", "#4BC0C0", "#FFCE56"],
          },
        ],
      };

      const trendData = {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
        datasets: [
          {
            label: "Tickets",
            data: [5, 10, 8, 15, 12, 20],
            borderColor: "#104b5a" /* Base color */,
            fill: false,
            tension: 0.3,
          },
        ],
      };

      // Initialize Charts
      new Chart(document.getElementById("statusChart"), {
        type: "doughnut",
        data: statusData,
      });

      new Chart(document.getElementById("trendChart"), {
        type: "line",
        data: trendData,
      });
    </script>
  </body>
</html>
