<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Divisi - Manage Tickets</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      /* Sidebar */
      .sidebar {
        width: 15rem;
        background: #104b5a; /* Base color */
        color: white;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease;
      }

      .sidebar.collapsed {
        transform: translateX(-100%);
      }

      .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: #104b5a; /* Base color */
        margin-bottom: 1rem;
      }

      .user-info {
        text-align: center;
        margin-bottom: 1rem;
      }

      .user-info h3 {
        margin: 0;
        font-size: 1.2rem;
      }

      .user-info p {
        margin: 0;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .sidebar a {
        display: block;
        width: 100%;
        padding: 0.75rem;
        margin: 0.3rem 0;
        color: white;
        text-decoration: none;
        text-align: center;
        border-radius: 0.3rem;
      }

      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .logout-btn {
        margin-top: auto;
        background: #ff4d4d;
        padding: 0.75rem;
        width: 100%;
        text-align: center;
        border-radius: 0.3rem;
        cursor: pointer;
      }

      .logout-btn:hover {
        background: #cc0000;
      }

      /* Overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        z-index: 999;
      }

      .overlay.active {
        display: block; /* Show overlay when sidebar is active */
      }

      /* Hamburger Menu */
      .hamburger {
        display: none;
        font-size: 2rem;
        cursor: pointer;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        color: #104b5a; /* Base color */
      }

      /* Main Content */
      .container {
        flex: 1;
        padding: 1.5rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #104b5a; /* Base color */
        color: white;
      }

      .status-open {
        background-color: #ffcc00;
        padding: 5px;
        border-radius: 4px;
      }

      .status-in-progress {
        background-color: #17a2b8;
        color: white;
        padding: 5px;
        border-radius: 4px;
      }

      .status-resolved {
        background-color: #28a745;
        color: white;
        padding: 5px;
        border-radius: 4px;
      }

      .status-closed {
        background-color: #6c757d;
        color: white;
        padding: 5px;
        border-radius: 4px;
      }

      .search-box {
        margin-bottom: 1rem;
      }

      .search-box input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #104b5a; /* Base color */
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0c3a47; /* Darker shade of base color */
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          transform: translateX(-100%);
          z-index: 999;
        }

        .sidebar.active {
          transform: translateX(0);
        }

        .hamburger {
          display: block;
        }

        .container {
          padding-top: 60px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="avatar">ðŸ‘¤</div>
      <div class="user-info">
        <h3>Admin Divisi</h3>
        <p>IT Department</p>
      </div>
      <a href="dashboard-admin.html">Dashboard</a>
      <a href="manage-tickets.html">Manage Tickets</a>
      <a href="reports.html">Reports</a>
      <div class="logout-btn" onclick="logout()">Logout</div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <h2>Manage Tickets</h2>
      <!-- Search Box -->
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by Ticket ID or Summary..."
          oninput="filterTickets()"
        />
      </div>
      <table>
        <thead>
          <tr>
            <th>Ticket ID</th>
            <th>Summary</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="ticketTableBody">
          <!-- Data tiket akan dimasukkan di sini -->
        </tbody>
      </table>
    </div>

    <script>
      // Data Dummy Tiket
      const tickets = [
        {
          ticketNumber: "TKT-001",
          summary: "Server Down",
          status: "Open",
        },
        {
          ticketNumber: "TKT-002",
          summary: "Network Issue",
          status: "In Progress",
        },
        {
          ticketNumber: "TKT-003",
          summary: "Email Not Working",
          status: "Resolved",
        },
        {
          ticketNumber: "TKT-004",
          summary: "Printer Not Responding",
          status: "Closed",
        },
        {
          ticketNumber: "TKT-005",
          summary: "Software Installation",
          status: "Open",
        },
        {
          ticketNumber: "TKT-006",
          summary: "Database Error",
          status: "In Progress",
        },
      ];

      // Fungsi untuk memuat data tiket ke tabel
      function loadTickets(filter = "") {
        const tableBody = document.getElementById("ticketTableBody");
        tableBody.innerHTML = ""; // Bersihkan tabel sebelum mengisi ulang

        tickets
          .filter((ticket) => {
            return (
              ticket.ticketNumber
                .toLowerCase()
                .includes(filter.toLowerCase()) ||
              ticket.summary.toLowerCase().includes(filter.toLowerCase())
            );
          })
          .forEach((ticket) => {
            const row = document.createElement("tr");

            // Tentukan class warna berdasarkan status
            let statusClass = "";
            switch (ticket.status) {
              case "Open":
                statusClass = "status-open";
                break;
              case "In Progress":
                statusClass = "status-in-progress";
                break;
              case "Resolved":
                statusClass = "status-resolved";
                break;
              case "Closed":
                statusClass = "status-closed";
                break;
            }

            row.innerHTML = `
              <td>${ticket.ticketNumber}</td>
              <td>${ticket.summary}</td>
              <td><span class="${statusClass}">${ticket.status}</span></td>
              <td><button onclick="viewTicket('${ticket.ticketNumber}')">View</button></td>
            `;
            tableBody.appendChild(row);
          });
      }

      // Fungsi untuk memfilter tiket berdasarkan pencarian
      function filterTickets() {
        const searchInput = document.getElementById("searchInput").value;
        loadTickets(searchInput);
      }

      // Fungsi untuk logout
      function logout() {
        alert("You have been logged out.");
        window.location.href = "../login.html";
      }

      // Fungsi untuk melihat detail tiket
      function viewTicket(ticketId) {
        alert(`Viewing Ticket: ${ticketId}`);
        // Redirect ke halaman detail tiket atau buka modal
      }

      // Fungsi untuk toggle sidebar di mobile
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        sidebar.classList.toggle("active");
        overlay.classList.toggle("active");
      }

      // Fungsi untuk menutup sidebar saat overlay diklik
      function closeSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        sidebar.classList.remove("active");
        overlay.classList.remove("active");
      }

      // Load semua tiket saat halaman dimuat
      loadTickets();
    </script>
  </body>
</html>
