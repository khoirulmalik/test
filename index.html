<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Service Management System Alazka</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Adding Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="welcome-section">
        <img
          src="side_alazka (1).png"
          alt="Alazka Side Image"
          class="responsive-img"
        />
        <h1>Welcome to</h1>
        <h2>Service Management System</h2>
        <p>
          Alazka Helpdesk System by IT Division to facilitate service management
          and technical support.
        </p>
      </div>
      <div class="login-section">
        <h2>Login</h2>
        <p>Please login with your account</p>
        <form id="loginForm">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
          <button type="submit">Login</button>
        </form>
        <div class="footer">
          <p>Â© 2025 Alazka IT Division. All rights reserved.</p>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Simple validation example
          if (username === "superadmin" && password === "superpass") {
            window.location.href = "superadmin/dashboard/dashboard.html";
          } else if (username === "admin" && password === "adminpass") {
            window.location.href = "admin-divisi/dashboard-admin.html";
          } else if (username === "user" && password === "userpass") {
            window.location.href = "user/dashboard.html";
          } else {
            alert("Incorrect username or password!");
          }
        });
    </script>
  </body>
</html>
