<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      /* Sidebar */
      .sidebar {
        width: 15rem;
        background: #104b5a; /* Base color */
        color: white;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease;
      }

      .sidebar.collapsed {
        transform: translateX(-100%);
      }

      .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: #104b5a; /* Base color */
        margin-bottom: 1rem;
      }

      .user-info {
        text-align: center;
        margin-bottom: 1rem;
      }

      .user-info h3 {
        margin: 0;
        font-size: 1.2rem;
      }

      .user-info p {
        margin: 0;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .sidebar a {
        display: block;
        width: 100%;
        padding: 0.75rem;
        margin: 0.3rem 0;
        color: white;
        text-decoration: none;
        text-align: center;
        border-radius: 0.3rem;
      }

      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .logout-btn {
        margin-top: auto;
        background: #ff4d4d;
        padding: 0.75rem;
        width: 100%;
        text-align: center;
        border-radius: 0.3rem;
        cursor: pointer;
      }

      .logout-btn:hover {
        background: #cc0000;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        padding: 1.5rem;
      }

      h2 {
        text-align: center;
        color: #104b5a; /* Base color */
        margin-bottom: 1rem;
      }

      button {
        padding: 0.5rem 1rem;
        background-color: #104b5a; /* Base color */
        color: white;
        border: none;
        border-radius: 0.3rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #0c3a47; /* Darker shade of base color */
      }

      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .filters input,
      .filters select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.3rem;
        flex: 1;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #104b5a; /* Base color */
        color: white;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 1.5rem;
        border-radius: 0.5rem;
        width: 90%;
        max-width: 500px;
        position: relative;
      }

      .modal-content .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .modal-content form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .modal-content form label {
        font-weight: bold;
      }

      .modal-content form input,
      .modal-content form select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.3rem;
      }

      .modal-content form button {
        margin-top: 1rem;
      }

      .hamburger {
        display: none;
        font-size: 2rem;
        cursor: pointer;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        color: #104b5a; /* Base color */
      }

      /* Pagination */
      #pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1rem;
      }

      #pagination button {
        margin: 0 0.5rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: -100%;
          height: 100vh;
          width: 70%;
          z-index: 999;
          transition: left 0.3s ease;
        }

        .sidebar.active {
          left: 0;
        }

        .hamburger {
          display: block;
        }

        .main-content {
          padding-top: 60px;
        }

        .filters {
          flex-direction: column;
          gap: 0.5rem;
        }

        .filters input,
        .filters select {
          width: 100%;
        }

        table {
          font-size: 14px;
        }

        th,
        td {
          padding: 8px;
        }

        #pagination {
          flex-direction: row;
          margin-top: 1rem;
        }

        .modal-content {
          width: 90%;
          max-width: 100%;
        }
      }

      @media (max-width: 480px) {
        .sidebar {
          width: 80%;
        }

        .main-content {
          padding: 1rem;
        }

        .filters {
          gap: 0.3rem;
        }

        table {
          font-size: 12px;
        }

        th,
        td {
          padding: 6px;
        }

        #pagination button {
          padding: 0.3rem 0.6rem;
          font-size: 12px;
        }

        .modal-content {
          padding: 1rem;
        }

        .modal-content form input,
        .modal-content form select {
          padding: 0.4rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="avatar">üë§</div>
      <div class="user-info">
        <h3>John Doe</h3>
        <p>Super Admin</p>
      </div>

      <a href="../dashboard/dashboard.html">Dashboard</a>
      <a href="../laporan/index.html">Reports</a>
      <a href="../manajemen_pengguna/index.html">User Management</a>
      <a href="pengaturan.html">Settings</a>

      <div class="logout-btn" onclick="logout()">Logout</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2>User Management</h2>
      <button id="showFormBtn">+ Add User</button>

      <label
        >Show
        <select id="entriesSelect">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
        entries
      </label>

      <div class="filters">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by Name, Position, or Division..."
        />

        <!-- NIP Filter -->
        <input type="text" id="nipFilter" placeholder="Search by NIP..." />

        <!-- Division Filter -->
        <select id="divisionFilter">
          <option value="">All Divisions</option>
          <option value="Teacher Division">Teacher Division</option>
          <option value="HR Division">HR Division</option>
          <option value="Finance Division">Finance Division</option>
          <option value="IT Division">IT Division</option>
          <option value="Facility Division">Facility Division</option>
        </select>

        <!-- Unit Filter -->
        <select id="unitFilter">
          <option value="">All Units</option>
          <option value="Kindergarten">Kindergarten</option>
          <option value="Elementary">Elementary</option>
          <option value="Middle School">Middle School</option>
          <option value="High School">High School</option>
        </select>

        <!-- Role Filter -->
        <select id="roleFilter">
          <option value="">All Roles</option>
          <option value="Super Admin">Super Admin</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>

        <!-- Location Filter -->
        <select id="locationFilter">
          <option value="">All Locations</option>
          <option value="Jakarta">Jakarta</option>
          <option value="Surabaya">Surabaya</option>
        </select>
      </div>

      <div class="table-container">
        <table border="1">
          <thead>
            <tr>
              <th>No</th>
              <th>NIP</th>
              <th>Name</th>
              <th>Position</th>
              <th>Division</th>
              <th>Unit</th>
              <th>Work Location</th>
              <th>Email</th>
              <th>Username</th>
              <th>Password</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Data akan diisi oleh script.js -->
          </tbody>
        </table>

        <!-- Pagination -->
        <div id="pagination">
          <button id="prevPage">‚è™ Previous</button>
          <span id="pageNumber">1</span>
          <button id="nextPage">Next ‚è©</button>
        </div>
      </div>
    </div>

    <!-- Popup Modal -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="formTitle">Add User</h3>
        <form id="userForm">
          <input type="hidden" id="index" value="" />
          <label>Employee ID (NIP):</label>
          <input type="text" id="nip" required />

          <label>Name:</label>
          <input type="text" id="name" required />

          <label>Position:</label>
          <input type="text" id="position" required />

          <label>Division:</label>
          <input type="text" id="division" required />

          <label>Unit:</label>
          <input type="text" id="unit" required />

          <label>Work Location:</label>
          <input type="text" id="location" required />

          <label>Email:</label>
          <input type="email" id="email" required />

          <label>Username:</label>
          <input type="text" id="username" required />

          <label>Password:</label>
          <input type="password" id="password" required />

          <label>Role:</label>
          <select id="role" required>
            <option value="Super Admin">Super Admin</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>

          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
